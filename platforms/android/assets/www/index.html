<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, target-densitydpi=device-dpi" />
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.css" />
        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="https://code.jquery.com/mobile/1.4.4/jquery.mobile-1.4.4.min.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <title>Tact</title>
    </head>
    <body>
        <div data-role="page"> <!-- page mode simple-->

            <div data-role="header"> <!-- header : nom de l'application-->
                <h1>Tact</h1>
            </div><!-- /header -->

            <div data-role="content">   <!--contenu donc appareillage bluetooth + choix notif -->
                
                <div data-role="fieldcontain">
                   <label for="select-choice-1" class="select">Choisissez un module Bluetooth</label>
                   <select name="select-choice-1" id="select-choice-1"> <!--  A compléter en fonction de ce que l'appareil capte comme module -->
                      <option value="standard">Nexus S</option>
                   </select>
                </div>

                <div data-role="fieldcontain"> <!-- Petit texte s'affichant lorsque le module bluetooth est connecté -->
                    <label for="name">Connexion</label>
                    <input type="text" name="name" id="name" value="Connecté"  />
                </div>  




                <div data-role="fieldcontain">  <!-- checboxes permettant de choisir les notifs qu'on veut avoir -->
                    <fieldset data-role="controlgroup">
                       <legend>Notifications disponibles</legend>
                       <input type="checkbox" name="checkbox-1" id="checkbox-1" class="custom" />
                       <label for="checkbox-1">Textos</label>
                       <input type="checkbox" name="checkbox-2" id="checkbox-2" class="custom" />
                       <label for="checkbox-2">Appels</label>
                       <input type="checkbox" name="checkbox-3" id="checkbox-3" class="custom" />
                       <label for="checkbox-3">Emails</label>
                       <input type="checkbox" name="checkbox-4" id="checkbox-4" class="custom" />
                       <label for="checkbox-4">Notifications Facebook</label>
                       <input type="checkbox" name="checkbox-5" id="checkbox-5" class="custom" />
                       <label for="checkbox-">Notifications Twitter</label>
                    </fieldset>
                </div>      

            </div><!-- /content -->

            <div data-role="footer">   <!-- bas de page permettant de switcher entre mode simple et avancé -->
                <div data-role="navbar">
                    <ul>
                        <li><a href="#">Mode Simple</a></li> <!-- boutton mode simple sans lien -->
                        <li><a href="#">Mode Avancé</a></li> <!-- boutton mode avancé sans lien-->
                    </ul>
                </div>
        </div><!-- /page -->

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
